<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tugas Kelompok</title>
  <link rel="stylesheet" href="kelompok.css" />
</head>
<body>
  <div class="quiz-container">
    <div class="quiz-header">
      <h2>Quiz JavaScript</h2>
      <div class="timer">Sisa Waktu: <span id="time">60</span></div>
    </div>
    
    <div class="quiz-body">
      <h3>Soal tampil di sini</h3>
      <ul>
        <li><input type="radio" name="answer" id="a"> <label for="a">Pilihan A</label></li>
        <li><input type="radio" name="answer" id="b"> <label for="b">Pilihan B</label></li>
        <li><input type="radio" name="answer" id="c"> <label for="c">Pilihan C</label></li>
        <li><input type="radio" name="answer" id="d"> <label for="d">Pilihan D</label></li>
      </ul>
      <div class="nav">
        <span>1 dari 15 soal</span>
        <button id="next">Soal Berikutnya</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
